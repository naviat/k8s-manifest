apiVersion: v1
kind: Service
metadata:
  name: database
  labels:
    app: database
spec:
  type: LoadBalancer
  ports:
  - name: mongo-port
    port: 27017
    targetPort: 27017
    nodePort: 30017
    protocol: TCP
  selector:
    app: database
